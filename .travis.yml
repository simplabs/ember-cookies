---
language: node_js
node_js:
  - "10"

dist: trusty

addons:
  chrome: stable
  firefox: latest

cache:
  yarn: true
  directories:
    - $HOME/.cache

jobs:
  fail_fast: true
  include:
    - stage: 'Tests'
      env: EMBER_TRY_SCENARIO=ember-1.13
    - env: EMBER_TRY_SCENARIO=ember-lts-2.4
    - env: EMBER_TRY_SCENARIO=ember-lts-2.8
    - env: EMBER_TRY_SCENARIO=ember-release
    - env: EMBER_TRY_SCENARIO=ember-beta
    - env: EMBER_TRY_SCENARIO=ember-canary
    - env: EMBER_TRY_SCENARIO=ember-default

    - stage: 'Deploy'
      if: tag IS present
      script: skip     # usually you do not want to rerun any tests
      deploy:
        provider: npm
        email: info@simplabs.com
        api_key:
          secure: 
        on:
          repo: simplabs/ember-cookies

matrix:
  fast_finish: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-canary

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install --no-lockfile

script:
  # Usually, it's ok to finish the test scenario without reverting
  #  to the addon's original dependency state, skipping "cleanup".
  - node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO test --skip-cleanup

